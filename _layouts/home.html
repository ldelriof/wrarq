<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
</head>
<body>
    <!-- {{ content }} -->
<script type="text/javascript">   
var root = location.pathname;

let projs = []
{% for p in site.projects %}
projs.push("{{p.url}}")
{% endfor %}

var proj = projs[Math.floor(Math.random() * projs.length)]
if(root != '/') {
    proj = root + proj
}
window.location.href = '.' + proj
</script>
</body>
</html>
